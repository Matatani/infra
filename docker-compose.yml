services:
  backend:
    build:
      context: ../matatani-backend
      dockerfile: Dockerfile
    image: matatani-backend:1.0
    container_name: matatani-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDRESS=${SERVER_ADDRESS}
      - UPLOAD_ADDRESS=${BACKEND_GRPC_URL}
      - ML_HOST=ml-service:${ML_PORT}
      - PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - INTERNAL_API_URL=${INTERNAL_BACKEND_URL}
    depends_on:
      - ml-service
      - minio
    networks:
      - app-network

  ml-service:
    build:
      context: ../matatani-ml
      dockerfile: Dockerfile
    image: matatani-ml:1.0
    container_name: matatani-ml
    ports:
      - "${ML_PORT}:${ML_PORT}"
    environment:
      - S3_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_PASSWORD}
      - AWS_REGION=us-east-1
    networks:
      - app-network

  tusd:
    image: tusproject/tusd:latest
    command: 
        -s3-endpoint=http://minio:9000
        -s3-bucket=${S3_BUCKET}
        -s3-object-prefix=uploads/
        -hooks-grpc=${BACKEND_GRPC_URL}
        -host=0.0.0.0
        -port=1080
    environment:
      - S3_ENDPOINT=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_PASSWORD}
      - AWS_REGION=us-east-1
    ports:
      - "1080:1080"
    networks:
      - app-network
    depends_on:
      - backend
      - minio
    

  minio:
    image: minio/minio:latest
    container_name: matatani-minio
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_USER}         
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD}
    command: server /data --console-address ":9001"
    networks:
      - app-network
    
  frontend:
    build:
      context: ../matatani-frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    image: matatani-frontend:1.0
    container_name: matatani-frontend
    ports:
      - "${FE_PORT}:${FE_PORT}"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - app-network


networks:
  app-network:
    driver: bridge

volumes:
  minio-data:
